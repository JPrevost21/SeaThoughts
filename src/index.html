<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, World!</title>
    <meta name="description" content="Page description">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/index.scss">
  </head>
  <body>
    <div id="app">
      <header class="logo"></header>
      <button class="info">?</button>
      <button class="cta" v-on:click="shareThoughts">Share Your Thoughts</button>
      <p class="sub-text">Click a bottle below to view thoughs shared by others</p>

      <div class="floater">
        <div class="slider" v-on:click="viewMessage">
          <div class="bottle rotating">
            <div class="paper"></div>
          </div>
        </div>
      </div>

      <div class="display-none" v-bind:class="{ active: showingShareThoughts }">
        <textarea class="inputText" type="text" v-model="submissionTextInput" ></textarea>
        <button v-on:click="goHome" class="homeButton">&#60;</button>
        <button class="share-thoughs-button" v-on:click="submit">submit</button>
      </div>

      <div class="display-none" v-bind:class="{ active: loading }">
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
        <p class="sending">
          Sending Message...
        </p>
      </div>

      <div class="display-none" v-bind:class="{ active: confirmation }">
        <button v-on:click="goHome" class="homeButton">&#60;</button>
        <p class="sending">
          Your Message Has Been Sent!
        </p>

        <div class="bottle bottle-confirmation">
          <div class="paper paper-confirmation"></div>
        </div>
      </div>

      <div class="display-none" v-bind:class="{ active: viewing }">
        <button v-on:click="goHome" class="homeButton">&#60;</button>
        <p class="sending centered">This is a sample message <br> This is a sample second line </p>
      </div>
    </div>

    <script src="assets/scripts/index.js"></script>
  </body>
</html>
